<!DOCTYPE html>

<html>
{% load static %}
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="stylesheet" href="{% static 'style.css' %}">
 
</head>
<body>
  <div class="wrapper mb-5">
    <form action="" method="POST">
        {% csrf_token %}
      <h2>Sign up</h2>
        <div class="input-field">
        <input type="text" required ="true" name = "email" type="email">
        <label>Enter Email</label>
      </div>
      <div class="input-field">
        <input type="text" required ="true" name = "username" type="username">
        <label>Enter Username</label>
      </div>
      <div class="input-field">
        <input type="password" required ="true" name = "password" type="password">
        <label>Enter password</label>
      </div>
      <div class="input-field">
        <input type="password" required ="true" name = "conformpassword" type="password">
        <label>Conform password</label>
      </div>
      <button type="submit">Sign Up</button>
      <div class="register">
        <p>Alredy have an account? <a href="/">Sign In</a></p>
      </div>
    </form>
  </div>
</body>
</html>
